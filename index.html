<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index2.html" method="get">
        <!-- input field -->
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="name" autocomplete="on" required ><br /><br />
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Email" autocomplete="on" required><br /><br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password" required><br /><br />
        <!-- Radio -->
        <label>Language</label><br /><br />
        <input type="radio" name="language" id="React">
        <label for="React">React</label><br />
        <input type="radio" name="language" id="Angular">Vue
        <label for="Angular">Angular</label><br />
        <input type="radio" name="language" id="Vue">
        <label for="Vue">Vue</label><br /><br />
        <!-- checkbox -->
        <label>Course</label><br /><br />
        <input type="checkbox" name="Course1" id="Mern" value="Mern" required>
        <label for="Mern">MERN</label><br />
        <input type="checkbox" name="Course2" id="Mean" value="Mean">
        <label for="Mean">MEAN</label><br />
        <input type="checkbox" name="Course3" id="Mevn" value="Mevn">
        <label for="Mevn">MEVN</label><br /><br />
        <!-- select -->
        <label for="course">Field</label><br />
        <select name="course" id="course">
            <option value="Front End" >Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full Stack">Full Stack</option>
        </select><br /><br />
        <!-- text area -->
        <textarea name="description" id="description" cols="30" rows="10"></textarea><br /><br />
        <!-- Phone number -->
        <label for="phonenumber">Phone Number</label>
        <input type="text" name="phone" id="phone" autocomplete="on" required>
        <!-- button -->
        <input type="submit" value="submit">
 
    </form>
    <h1>TABLES</h1>
    <a href="./index3.html">Click Here</a>
</body>
</html>
